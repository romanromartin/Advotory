{% extends "base_generic.html" %}
{% load static %}



{% block content %}


  <h4 class="mt-4 text-center" >Авторизация </h4> <br>
  <form method="post"  >
  {% csrf_token %}
      <p class="text-center login-input"  >  {{ form.username }}  </p>
      <p class="text-center  login-input" >  {{ form.password }}  </p>
      {% if form.errors %}
      <p class="error-text text-center">Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз </p>
      {% endif %}
      <div class=" text-center">
          <input  class="submit"   type="submit" value='Войти' />
      </div>
  </form>






{% endblock %}
